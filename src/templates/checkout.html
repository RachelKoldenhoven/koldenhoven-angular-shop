
<div class="row">
    <div class="one-half column">My Shopping Cart</div>
    <div class="one-half column" placeholder="0">Order Total: {{ view.cart | totalPrice | currency }}</div>
</div>

<div class="row shopping-cart">
    <table class="u-full-width">
        <thead>
        <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Sub-total</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr class="oneProduct" ng-repeat="item in view.cart">
            <td>
                <h3>{{ item.name }}</h3>
                <figure>
                    <img ng-src="{{ item.imageUrl }}">
                </figure>
                <p>Caffeine Scale: {{ item.caffeineScale }}</p>
                <p>Ingredients: {{ item.ingredients }}</p>
                <p>Rating: {{ item.rating }}</p>
            </td>
            <td>
                {{ item.quantity }}
            </td>
            <td>
               {{ item.price * item.quantity * .01 | currency }}
            </td>
            <td>
                <button>Edit</button>
                <button ng-click="removeFromCart(item)">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
